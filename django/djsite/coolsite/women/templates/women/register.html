{% extends 'women/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}  <!-- стандартный токен -->

    <!-- выводим форму через цикл с валидатором и показом ошибок -->

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="submit">Регистрация</button>  <!-- Кнопка регистрация -->
</form>

{% endblock %}
